<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLife Ã— Ghost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        canvas {
            display: block;
        }
        /* App overlays (managed by David's code) sit above canvas */
        #app-overlay-root {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 100;
        }
        /* Ghost speech bubble sits above everything */
        #ghost-bubble-root {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="app-overlay-root"></div>
    <div id="ghost-bubble-root"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
